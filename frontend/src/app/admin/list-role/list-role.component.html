<div class="bgComponent">
  <div class="container">
    <!--Editamos el div contenedor del boton y las clases del mismo-->
    <div class="example-button-row">
      <button mat-raised-button color="primary" routerLink="/registerRole">
        New Role
      </button>
    </div>
    <br />
    <mat-form-field class="bgShearch">
      <mat-label>Search Role</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Admin"
        #input
      />
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="NAME">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>NAME</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <ng-container matColumnDef="DESCRIPTION">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>DESCRIPTION</th>
          <td mat-cell *matCellDef="let row">{{ row.description }}</td>
        </ng-container>

        <ng-container matColumnDef="ACTIONS">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ACTIONS</th>
          <td mat-cell *matCellDef="let row">
            <mat-icon
              class="colorUpdate updateIcon"
              [routerLink]="['/updateRole/', row._id]"
              >border_color</mat-icon
            >
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No user found "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 15]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
</div>
